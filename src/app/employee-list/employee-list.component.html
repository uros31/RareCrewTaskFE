<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <ng-container matColumnDef="EmployeeName">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let employee" [ngClass]="{'highlight': employee.hoursWorked < 100}">
      {{ employee.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="hoursWorked">
    <th mat-header-cell *matHeaderCellDef> Hours Worked </th>
    <td mat-cell *matCellDef="let employee" [ngClass]="{'highlight': employee.hoursWorked < 100}">
      {{ employee.hoursWorked | number:'1.2-2' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="chart-container">
  <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
